<html>
  <head>
    <title>
      flower-catalog
    </title>
    <link rel="stylesheet" href="styles/homepage.css">
    <script>
      const hide = (event) => {
        const element = document.getElementById('gif');
        element.style.visibility = 'hidden';
        setTimeout(()=>{
          element.style.visibility = '';
        },2000);
      };
      window.onload=()=>{
        document.getElementById('gif').addEventListener('click', (event) => hide(event))
    };
    </script>
  </head>
  <body>
    <header>
      <h3>Flower Catalog</h3>
    </header>
    <div class="body-wrapper">
      <figure>
        <div>
          <img src="images/freshorigins.jpg" alt="flower">
        </div>
      </figure>
      <div class="sidebar">
        <nav>
          <ul>
            <li>
              <a href="abeliophyllum.html">Abeliophyllum</a>
            </li>
            <li>
              <a href="ageratum.html">Ageratum</a>
            </li>
          </ul>
        </nav>
        <figure>
          <img src="images/animated-flower-image-0021.gif" alt="flowering-jug" id="gif">
        </figure>
        <p><a href="/guestbook">Guest Book</a></p>
        <p><a href="/login">Login</a></p>
        <p><a href="/register">Register</a></p>
      </div>
    </div>
  </body>
</html>
